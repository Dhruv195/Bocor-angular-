<!-- ======= Frequently Asked Questions Section ======= -->
<section id="faq" class="faq section-bg">
  <div class="container">


    <div class="section-title">
      <h2 data-aos="fade-in">{{faqInfo.heading}}</h2>
      <p data-aos="fade-in">{{faqInfo.headingDecryption}}</p>
    </div>

    <ng-container *ngFor="let faq of faqInfo.faqList">
      <div class="row faq-item d-flex align-items-stretch" data-aos="fade-up">
        <div class="col-lg-5">
          <i class="bi bi-question-circle fs-5"></i>
          <h4>{{faq.question}}</h4>
        </div>
        <div class="col-lg-7">
          <p>{{faq.answer}}</p>
        </div>
      </div><!-- End F.A.Q Item-->
    </ng-container>

    <div class="row text-center">
      <div class="col-12">
        <button class="btn btn-outline-warning" routerLink="/all-faq">View All Questions</button>
      </div>
    </div>
  </div>
</section><!-- End Frequently Asked Questions Section -->
