<!-- ======= Team Section ======= -->
<section id="team" class="team section-bg">
  <div class="container">

    <div class="section-title">
      <h2 data-aos="fade-in">{{teamInfo?.heading}}</h2>
      <p data-aos="fade-in">{{teamInfo?.headingDecryption}}</p>
    </div>

    <div class="row">

      <ng-container *ngFor="let item of teamInfo?.teamList;let i=index">
        <ng-container *ngIf="i<4">
        <div class="col-xl-3 col-lg-4 col-md-6">
          <div class="member" data-aos="fade-up">
            <div class="pic"><img [src]="item.imageURL" alt=""></div>
            <h4>{{item.title}}</h4>
            <span>{{item.post}}</span>
            <div class="social">
              <ng-container *ngFor="let item of teamInfo.links">
                <a href=""><i [class]="item"></i></a>
              </ng-container>

            </div>
          </div>
        </div>
      </ng-container>
      </ng-container>


    </div>
    <div class="row text-center">
      <div class="col-12">
        <button class="btn btn-outline-warning" routerLink="/all-team">View All Members</button>
      </div>
    </div>
  </div>
</section><!-- End Team Section -->
