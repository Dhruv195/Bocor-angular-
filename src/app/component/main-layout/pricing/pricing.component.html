<section id="pricing" class="pricing section-bg">
  <div class="container">

    <div class="section-title">
      <h2 data-aos="fade-in">{{pricingInfo.heading}}</h2>
      <p data-aos="fade-in">{{pricingInfo.headingDescription}}</p>
    </div>

    <div class="row no-gutters">
      <ng-container *ngFor="let item of pricingInfo?.details let i=index">
        <div [ngClass]="i==1?'col-lg-4 box featured':'col-lg-4 box'" data-aos="zoom-in">
          <span *ngIf="i==1" class="featured-badge">Featured</span>
          <h3>{{item.type}}</h3>
          <h4>{{item.amount}}<span>{{item.duration}}</span></h4>
          <ul>
            <ng-container *ngFor="let data of item.details1">
              <li><i [ngClass]="data.class"></i>{{data.para}}</li>
            </ng-container>
          </ul>
          <a href="#" class="get-started-btn">{{item.btn}}</a>
        </div>

      </ng-container>
    </div>

  </div>
</section>
