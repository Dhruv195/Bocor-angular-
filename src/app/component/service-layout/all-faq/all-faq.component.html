<section id="faq" class="faq section-bg">
  <div class="container">
    <div class="section-title">
      <h2 data-aos="fade-in">{{ faqInfo.heading }}</h2>
      <p>{{ faqInfo.headingDecryption }}</p>
    </div>

    <div class="row faq-item d-flex align-items-stretch">
      <div class="col-lg-5">
        <h3 class="fw-bold mb-4">Select Category:</h3>
        <hr />

        <div class="list-group">
          <ng-container *ngFor="let faq of faqInfo.faqList">
            <button
              type="button"
              class="list-group-item list-group-item-action"
              [class.active]="catFilter === faq.category"
              (click)="catFilter = faq.question"
            >
              <span class="fw-bolder">{{ faq.category }}</span>
            </button>
          </ng-container>
        </div>
      </div>
      <div class="col-lg-7">
        <h3 class="fw-bold mb-4">FAQS : {{ catFilter }}:</h3>
        <hr />
        <div ngbAccordion>
          <ng-container *ngFor="let faq of faqInfo.faqList">
            <div ngbAccordionItem *ngIf="catFilter === faq.question">
              <h2 ngbAccordionHeader>
                <button ngbAccordionButton>
                  <h4
                    class="bi bi-question-circle text-warning text-dark fw-bold"
                  >
                    &nbsp;{{ faq.question }}
                  </h4>
                </button>
              </h2>
              <div ngbAccordionCollapse>
                <div ngbAccordionBody>
                  <p>{{ faq.answer }}</p>
                </div>
              </div>
            </div>
          </ng-container>
        </div>
      </div>
    </div>
  </div>
  <div class="row text-center pt-5">
    <div class="col-12">
      <button class="btn btn-outline-warning" routerLink="/home">
        Go Back
      </button>
    </div>
  </div>
</section>
